name: build-container
run-name: ${{ github.actor }} is building container
on: 
  # Trigger the action manually from the UI
  workflow_dispatch:
  # Trigger the action when a version tag is pushed
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # Push events to matching numeric semver tags, i.e., 1.0.0, 20.15.10

env:
  REGISTRY: ghcr.io
  REPO: Annotate
  IMAGE_NAME_BACKEND: backend
  IMAGE_NAME_FRONTEND: frontend

jobs:
  build_docker_images:
    # Job name that shows in the GitHub Website:
    name: Build Docker Images
    # Runner to use:
    runs-on: ubuntu-latest

    permissions:
          contents: read
          packages: write
          attestations: write
          id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- BACKEND ----------
      - name: Docker metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            ${{ env.REPO }}/${{ env.IMAGE_NAME_BACKEND }}

      - name: Build & push backend
        id: push_backend
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: backend.Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: Attest backend image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REPO }}/${{ env.IMAGE_NAME_BACKEND }}
          subject-digest: ${{ steps.push_backend.outputs.digest }}
          push-to-registry: true

      # ---------- FRONTEND ----------
      - name: Docker metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            ${{ env.REPO }}/${{ env.IMAGE_NAME_FRONTEND }}

      - name: Build & push frontend
        id: push_frontend
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: frontend.Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

      - name: Attest frontend image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REPO }}/${{ env.IMAGE_NAME_FRONTEND }}
          subject-digest: ${{ steps.push_frontend.outputs.digest }}
          push-to-registry: true
      
