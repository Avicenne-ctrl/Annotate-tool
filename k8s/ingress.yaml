apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: annotate-ingress
  namespace: annotate-app
spec:
  ingressClassName: nginx
  rules:
  - host: annotate.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
